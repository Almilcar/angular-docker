<mat-card>Datos del Libro</mat-card>
<div class="container">
<mat-form-field>
  <input matInput placeholder="Nombre" [(ngModel)]="libro.categoria">
</mat-form-field>

<mat-form-field>
  <input matInput placeholder="descripcion" [(ngModel)]="libro.descripcion">
</mat-form-field>
<mat-form-field>
  <input matInput placeholder="editorial" [(ngModel)]="libro.editorial">
</mat-form-field>

<mat-form-field>
  <input matInput [matDatepicker]="picker" placeholder="Fecha lanzamiento" [(ngModel)]="libro.fech_lanzamiento">
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>
</mat-form-field>

<mat-form-field>
  <input matInput placeholder="idioma" [(ngModel)]="libro.idioma" >
</mat-form-field>

<mat-form-field>
  <input matInput placeholder="paginas" [(ngModel)]="libro.paginas" >
</mat-form-field>

<mat-form-field>
  <input matInput placeholder="titulo" [(ngModel)]="libro.titulo" >
</mat-form-field>

<mat-form-field>
  <mat-select placeholder="autor" [(value)]="idautorSeleccionado" ControlName="libro.id_autor">
    <mat-option *ngFor="let g of autor" [value]="g.id_autor">
     {{ g.nombres}}
    </mat-option>
  </mat-select>
</mat-form-field>


<button mat-button color="primary"
          onclick="event.preventDefault();document.getElementById('flArchivo').click()">Seleccionar
          archivo</button>
        <input id="flArchivo" type="file" (change)="selectFile($event)" style="display:none;">

        <img mat-card-image [src]="imagenData" *ngIf="imagenEstado" width="50%" height="50%" />
        <p>{{labelFile}}</p>

<button mat-raised-button color="primary" (click)="operar()">Aceptar</button>
<button mat-raised-button color="accent" (click)="cancelar()">Cancelar </button>

</div>
